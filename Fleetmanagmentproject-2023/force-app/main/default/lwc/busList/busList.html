<template>

    <lightning-card title="Bus List" icon-name="Custom:custom46">
        
        <div class="slds-m-around_medium">
            
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="search" label="Search by Name" onchange={handleSearch}></lightning-input>
            </lightning-layout-item>


                <template if:true={data}>
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">
                        <template for:each={data} for:item="bus">
                            <lightning-layout-item key={bus.Id} size="3" class="slds-var-p-around_x-small">
                                <!-- Start bear tile -->
                                <lightning-card title={bus.Name} icon-name="Custom:custom36">
                                    <div class="slds-var-p-horizontal_small bear-tile-body">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <a href="#"  
                                                data-actid={bus.Id} 
                                                onclick={handleClick}>
                                                        <img src={bus.Bus_Image__c} 
                                                        data-actid={bus.Id} 
                                                        height="200" width="200">
                                                </a>
                                            </div>
                                            <div class="slds-media__body">
                                                <!--
                                                <p class="slds-var-m-bottom_xx-small">{bear.Sex__c}</p>
                                                <p class="slds-var-m-bottom_xx-small">{bear.Age__c} years old</p>
                                                <p class="slds-var-m-bottom_xx-small">{bear.Height__c} cm</p>
                                                <p class="slds-var-m-bottom_xx-small">{bear.Weight__c} Kg</p>
                                                -->
                                            </div>
                                        </div>
                                    </div>
                                </lightning-card>
                                <!-- End bear tile -->
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </template>


                <!-- End bus list -->
                <!-- Data failed to load -->
                <template if:true={error}>
                    <div class="slds-text-color_error">
                        An error occurred while loading the bus list
                    </div>
                </template>
        </div>
    </lightning-card>
</template>
