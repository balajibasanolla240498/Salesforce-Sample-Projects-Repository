<template>
<lightning-card>

    <lightning-datatable key-field="Id" 
                         data={leaveRequests} 
                         columns={columns} 
                         onrowaction={rowactionHandler}>
    </lightning-datatable>



<template lwc:if={noRecordsFound}>
    <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">
        No Records Found...?
    </div>
</template>
    
</lightning-card>




<!--For model Popup-->
<template lwc:if={showModelpopup}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">
    <button onclick={popupClosedHandler} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small">

        </lightning-icon>
        <span class="slds-assistive-text">Cancel and close</span>
    </button>

    <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Leave Request</h1>
    </div>

    <div class="slds-modal__content" id="modal-content-id-1">
        <lightning-record-edit-form object-api-name={objectApiName} 
                                    record-id={recordId} 
                                    onsuccess={successHandler}
                                    lwc:ref="leveRequestFrom">

            <lightning-output-field field-name='User__c'> </lightning-output-field>
            <lightning-output-field field-name='From_Date__c'> </lightning-output-field>
            <lightning-output-field field-name='To_Date__c'> </lightning-output-field>
            <lightning-output-field field-name='Reason__c'> </lightning-output-field>
            <lightning-input-field field-name="Status__c"></lightning-input-field>
            <lightning-input-field field-name="Status__c"></lightning-input-field>
            <lightning-input-field field-name="Manager_Comment__c"></lightning-input-field>


            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                <lightning-button class="slds-m-left_small" onclick={popupClosedHandler} label="Cancle"></lightning-button>
            </div>

        </lightning-record-edit-form>
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
